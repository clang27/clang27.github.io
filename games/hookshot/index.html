<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hookshot Heights</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="style.css">
	<script src="script.js" type="application/javascript" async></script>
  </head>
  <body>
	<div id="click-here" onclick="loadGame()">
		<p>Click here to play<br/>"Hookshot Heights"</p>
	</div>
	<div id="unity-container" class="unity-desktop">
	  <canvas id="unity-canvas" width=960 height=540></canvas>
	  <div id="unity-loading-bar">
		<div id="unity-logo"></div>
		<div id="unity-progress-bar-empty">
		  <div id="unity-progress-bar-full"></div>
		</div>
	  </div>
	  <div id="unity-warning"> </div>
	  <div id="unity-footer">
		<div id="unity-webgl-logo"></div>
		<div id="unity-fullscreen-button"></div>
	  </div>
	</div>
  </body>
</html>
